<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Stok</title>
    <link rel="stylesheet" th:href="@{/css/site-produto.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body style="background-color: #85B59B;">
        <div id="banner">
            <img th:src="@{/image/banner.png}" alt="banner" style="width: 100%; max-width: 1370px; height: auto; max-height: 200px;" />
        </div>
        <div id="divLogin" class="container mt-5">
        <div class="d-flex justify-content-center align-items-center" style="margin-top: 5%;">
            <form id="formUsuario" method="post" th:action="@{/login}">
                <div class="mb-3">
                    <label for="nome">Usuário:</label>
                    <input type="text" th:field="${usuario.nome}" class="form-control" placeholder="Usuário">
                </div>
                <div class="mb-3 ">
                    <label for="senha">Senha:</label>
                    <input type="password" th:field="${usuario.senha}"class="form-control" placeholder="Senha">
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" style="width: 60%;" >Entrar</button>
                </div>
                <div th:if="${erro}" style="color: red; font-weight: bold;">
                    <p th:text="${erro}"></p>
                </div>
            </form>
        </div>
        </div>
    </body>
</html>
